<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.scss">
    <link rel="stylesheet" href="./other.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssStudy</title>
</head>

<body>
    <div class="inline-block">
        <p>实现白色到透明色的渐变</p>
        <div class="box whiteTotransparent bg-slate-200"></div>
    </div>

    <div class="inline-block">
        <p>不同颜色的渐变</p>
        <div class="box differentColors"></div>
    </div>

    <div class="inline-block">
        <p>渐变叠加</p>
        <div class="box stackingGradients"></div>
    </div>

    <div class="inline-block">
        <p>重复渐变叠加</p>
        <div class="box repeatGradients"></div>
    </div>
    <div class="inline-block">
        <p>预留衔接空间消除渐变产生的锯齿</p>
        <div class="box eliminateAliasing "></div>
    </div>
    <div class="inline-block">
        <p>波浪造型</p>
        <div class="box wave "></div>
    </div>
    <div class="inline-block">
        <p class="textwave text-5xl">文字波浪动画</p>
    </div>
    <div class="inline-block">
        <p>角向</p>
        <div class="box conic "></div>
    </div>


</body>

</html>
